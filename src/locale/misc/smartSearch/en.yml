headers:
    current: Current target group
    add: Add a new filter
    examples: Examples
buttonLabels:
    cancel: Cancel
    save: Save
    add: Add filter to target group
    edit: Edit filter
filterTitles:
    all: All people
    most_active: A selection of the most active people
all:
    inputString: Add all the people in the organization.
most_active:
    inputString: "{addRemoveSelect} the {numPeopleSelect} most active {numPeople, plural, one {person} other {people}} in the organization {timeFrame}." 
    addRemoveSelect:
        add: Add
        sub: Remove
    examples:
        one: Add the 100 most active members of the organization before today.
        two: Remove the 5 most active members of the organization at any point in time.
timeFrame:
    inputString: '{timeFrameSelect}'
    defaultValue: a certain date
    renderedStrings:
        ever: at any point in time
        future: in the future
        between: between {afterDate} and {beforeDate}
        beforeToday: before today
        beforeDate: before {beforeDate}
        afterDate: after {afterDate}
        lastFew: during the last {days} {days, plural, one {day} other {days}}
    timeFrameRender:
        ever: at any point in time
        future: in the future
        between: between
        beforeToday: before today
        beforeDate: before
        afterDate: after
        lastFew: during the last 
    timeFrameSelect:
        ever: at any point in time
        future: in the future
        between: between a certain date and a certain date
        beforeToday: before today
        beforeDate: before a certain date
        afterDate: after a certain date
        lastFew: during the last few days
    lastFew: '{numDaysSelect} {numDays, plural, one {day} other {days}}'
    between: '{startDate} and {endDate}'
    beforeDate: '{beforeDate}'
    afterDate: '{afterDate}'
